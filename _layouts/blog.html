---
layout: default
---
<style>
	/* For clipping the quotes that intentionally have text going off-screen. */
	html, body {
		max-width: 100%;
		overflow-x: hidden;
	}
</style>
<div class="content" id="blog-content">
	<h1 id="title">{{ site.title }}</h1>
	<h4 id="random-quote">...</h4>

			'miaou',
			'kill yourself, it\'s fun!',
			'approaching infinity',
			'close your eyes and you\'ll leave this dream',
			'NOTHING HE\'S GOT HE REALLY NEEDS',
			'who even reads these',
			'Just Add Water',
			'You should kill yourself NOW!',
			'despair ad infinitum',
			'\"The dragon rests in agony\"',
			'suspend from ceiling by neck',
			'THE PARTY NEVER ENDS',
			'IN CASE OF EMERGENCY BREAK GLASS',

	<ul>
		{% for post in site.posts %}
			<li class="blog-posts">
				<a href="{{ site.baseurl }}{{ post.url }}">
					{% if post.date != null %}
						{{ post.date | date: "%-d" }}
						{{ post.date | date: "%b" }}
						{{ post.date | date: "%Y" }}
					{% endif %}
					<b>
						{{ post.title }}
					</b>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
